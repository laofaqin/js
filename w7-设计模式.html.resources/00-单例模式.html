<body>
    <script>
        // 单例
        class CreateUser {
            static shareInstance() {
                if (!CreateUser.ins) {
                    CreateUser.ins = new CreateUser('aa')
                }
                return CreateUser.ins;
            }
            constructor(name) {
                this.name = name;
                this.getName();
            }
            getName() {
                return this.name;
            }

        }
        let c1 = CreateUser.shareInstance()
        let c2 = CreateUser.shareInstance()
        console.log(c1 == c2)
    </script>

</body>

</html>
