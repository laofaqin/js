<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        const MacroCommand = function () {
            return {
                lists: [],
                add: function (task) {
                    this.lists.push(task)
                },
                excute: function () { // ①: 组合对象调用这里的 excute,
                    for (let i = 0; i < this.lists.length; i++) {
                        this.lists[i].excute()
                    }
                },
            }
        }

        const command1 = MacroCommand() // 组合对象

        command1.add(
            {//基本对象
            excute: () => console.log('煮咖啡') 
        }

        )

        const command2 = MacroCommand() // 组合对象

        command2.add({
            excute: () => console.log('打开电视')
        })

        command2.add({
            excute: () => console.log('打开音响')
        })

        const command3 = MacroCommand()

        command3.add({
            excute: () => console.log('打开空调')
        })

        command3.add({
            excute: () => console.log('打开电脑')
        })

        const macroCommand = MacroCommand()//组合对象
        macroCommand.add(command1)
        macroCommand.add(command2)
        macroCommand.add(command3)

        macroCommand.excute()

        // 煮咖啡
        // 打开电视
        // 打开音响
        // 打开空调
        // 打开电脑
    </script>

</body>

</html>
